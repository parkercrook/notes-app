<!DOCTYPE html>
<html>
<head>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 class="home-heading">Personal Notes</h1>
<h2 class="notes-heading">Notes</h2>
{% for note in notes %}
<div class="card text-center mb-3" style="width: 18rem;">
    <img src="{{ url_for('static', filename='images/note_icon.jpg') }}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ note.title }}</h5>
        <p class="card-text">{{ note.content }}</p>
    </div>
</div>
{% endfor %}
<a type="button" href="/add" class="btn btn-primary">Take a Note</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
